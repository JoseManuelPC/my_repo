<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			function cube() {
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value, 3);
			}
			function potencia() {
				var num = document.getElementById("n2");
				num.value = Math.pow(num.value, 4);
			}
		</script>
	</head>
	<body>
		Number cube:	<input type="text" id="n1"><p>
		<button onclick="cube()"> x^3 </button>
		Number potencia:	<input type="text" id="n2"><p>
		<button onclick="potencia()"> x^4 </button>
	</body>
	<h1>Calculadora de Jose Manuel Pérez Cortés</h1>
</html>
